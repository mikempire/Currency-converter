<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="country-list.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
<div class="wrapper">
    <header>Конвертер валюты</header>
    <form action="#">
        <div class="amount">
            <p>Введите сумму</p>
            <input type="number" value="1">
        </div>
        <div class="drop-list">
            <div class="from">
                <p>Из</p>
                <div class="select-box">
                    <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                    <select>
                    </select>

                </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
                <p>В</p>
                <div class="select-box">
                    <img src="https://flagcdn.com/48x36/ru.png" alt="flag">
                    <select>
                    </select>
                </div>
            </div>
        </div>
        <div class="exchange-rate"></div>
<!--        <div class="exchange-rate">1 USD = 127.82 NPR</div>-->
        <button class="btn">Перевести</button>
    </form>
</div>
</body>
</html>
